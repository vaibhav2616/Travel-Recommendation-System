<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Plan Your Trip</h1>
    <form id="travelForm">
        <label for="startLocation">Start Location:</label>
        <input type="text" id="startLocation" placeholder="Enter your start location" required>
        <br><br>

        <label for="endLocation">End Location:</label>
        <input type="text" id="endLocation" placeholder="Enter destination" required>
        <br><br>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" required>
        <br><br>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" required>
        <br><br>

        <label for="days">Number of Days:</label>
        <input type="number" id="days" placeholder="No. of days" required>
        <br><br>

        <button type="submit">Generate Plan</button>
    </form>

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
